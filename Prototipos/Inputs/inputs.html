<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="Dialogs__Layout.css">
	<link rel="stylesheet" href="Form__Layuot.css">
	<link rel="stylesheet" href="Form__Inputs.css">
	<link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css" />
	<style>
		 article{
        
		width: 500px;
		height: 100px;
		border: none;
		display: flex;

	.bandera{
		height: 100%;

	.divArticle{

	.divIcono{
		padding: 0 10px;

	.spanIcono{

	.toastContainer_izq{

	.color_verde{

</style>
	</style>

</head>
<body>
	<input type="tel" name="" id="" />
	<input type="color" name="" id="" />
  <button type="button" id="button1" onclick="openmodal()" >Modal</button>


	<dialog id="modal_Information">
		<div class="Modal__Container">
			<Header class="Modal__Container__Header">
				<h2>Registratios User</h2>
				<span class="Modal__Container__Header__Span" onclick="closeModal()"><i
						class="fa-solid fa-circle-xmark fa-2x"></i></span>
			</Header>
			<form  id="formulario" onsubmit="actualizarUndefined()">
			<main class="Modal__Container__Main__Overflow">
				<fieldset>
					<legend>User information</legend>
					<main class="Form__Columns">
						<section class="Form__User__Section">
							<div class="Section__Form">
								<input class="Section__Form__Input" type="text" required="" placeholder="John Doe..">
		
								<label class="Section__Form__Label" for="name">Full Name</label>
							</div>
							<div class="Form__SubColumns">
								<div class="Section__Form">
									<input class="Section__Form__Input" type="text" required="" autocomplete="off"
										placeholder="Ex. gdj, gdl...">
		
									<label class="Section__Form__Label" for="name">Alias</label>
								</div>
								<div class="Section__Form">
									<input required="" type="text" class="Section__Form__Input" placeholder="1111...">
									<label class="Section__Form__Label">Workday Number</label>
								</div>
							</div>
							<div class="Section__Form">
								<input required type="text" class="Section__Form__Input" placeholder="usuario@flex.com">
								<label class="Section__Form__Label">Email</label>
							</div>
							<div class="Section__Form">
		
								<input class="Section__Form__Input" type="text" required="" placeholder="33-23-23-23">
		
								<label class="Section__Form__Label" for="name">Phone</label>
							</div>
						</section>
						<section class="Form__User__Section">
		
							<div class="Section__Form">
								<select name="select" class="Section__Form__Input" id="DropdownSite"
									aria-placeholder="okosfaosdk">
									<option>Select. Department</option>
									<option>Equipos </option>
									<option>Procesos</option>
									<option>Test</option>
								</select>
								<label class="Section__Form__Label">Department</label>
							</div>
							<div class="Form__SubColumns">
								<div class="Section__Form">
									<select name="select" class="Section__Form__Input" id="DropdownSite"
										aria-placeholder="okosfaosdk">
										<option>Select. Job</option>
										<option>Operator</option>
										<option>Technican</option>
										<option>Engineer</option>
										<option>Manager</option>
									</select>
									<label class="Section__Form__Label">Job</label>
								</div>
								<div class="Section__Form">
									<select name="select" class="Section__Form__Input" id="DropdownSite"
										aria-placeholder="okosfaosdk">
										<option>Select. Turno</option>
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
									</select>
		
									<label class="Section__Form__Label" for="name">Turno</label>
								</div>
							</div>
		
							<div class="Section__Form">
								<select name="select" class="Section__Form__Input" id="DropdownSite"
									aria-placeholder="okosfaosdk">
									<option>Select. Site</option>
									<option>Guadajalara sur</option>
									<option>Guadalajara norte</option>
									<option>Juarez</option>
		
								</select>
								<label class="Section__Form__Label">Site</label>
							</div>
							<div class="Section__Form">
								<select name="select" class="Section__Form__Input" id="DropdownSite"
									aria-placeholder="okosfaosdk">
									<option>Select. Building</option>
									<option>N01</option>
									<option>N02</option>
									<option>N03</option>
		
								</select>
								<label class="Section__Form__Label">Building</label>
							</div>
		
						</section>
		
					</main>
				</fieldset>
				<fieldset>
					<legend>
						User Permitions
					</legend>
					<div class="Form__Columns">
						<div class="Section__Form">
							<select name="select" class="Section__Form__Input" id="DropdownSite" aria-placeholder="okosfaosdk">
								<option>Select. Skill Matrix</option>
								<option>Yes</option>
								<option>No</option>
							</select>
							<label class="Section__Form__Label">Skill Matrix</label>
						</div>
						<div class="Section__Form">
							<select name="select" class="Section__Form__Input" id="DropdownSite" aria-placeholder="okosfaosdk">
								<option>Select. Job</option>
								<option>Usuario</option>
								<option>Administrador</option>
		
							</select>
							<label class="Section__Form__Label">Privileges</label>
						</div>
					</div>
				</fieldset>
		
		
		
			</main>
			<footer class="Modal__Container__Footer">
		
				<button type="button">Add user</button>
			</footer>
			</form>

		</div>

	
	
	
	
	</dialog>
	<script>
		let modal = document.getElementById("modal_Information")
		function openmodal(){
			modal.showModal()

		}
		function closeModal(){
			modal.close()
		}
	</script>

    

    
</body>
</html>
