<!DOCTYPE html>
<html>
    <head>
        <title>Radio Buttons As Cards</title>
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <!--Linking Stylesheet-->
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>
        <div class="card">
            <input type="radio" name="pricing" id="card1">
            <label for="card1">
                <h5>BASIC</h5>
                <h2>
                    <span>$</span>
                    15
                    <span>/month</span>
                </h2>
            </label>
        </div>
        <div class="card">
            <input type="radio" name="pricing" id="card2" checked>
            <label for="card2">
                <h5>STANDARD</h5>
                <h2>
                    <span>$</span>
                    35
                    <span>/month</span>
                </h2>
            </label>
        </div>
        <div class="card">
            <input type="radio" name="pricing" id="card3">
            <label for="card3">
                <h5>PREMIUM</h5>
                <h2>
                    <span>$</span>
                    120
                    <span>/month</span>
                </h2>
            </label>
        </div>

        <input type="radio" name="example" value="option1" checked> Option 1
<input type="radio" name="example" value="option2"> Option 2
<input type="radio" name="example" value="none"> None
<script>
        let radioButtons = document.querySelectorAll('input[type="radio"][name="example"]');
        console.log(radioButtons)
        radioButtons.forEach((input) => {
            input.addEventListener('change', (e) => {
                // Your code here
                
                if(input.checked === true){
                    console.log(e.target.value)
                }
                
                
            });
            input.addEventListener("click",() =>{
           
                console.log(input.checked)
                if(input.checked === true){
                    input.checked = false
                }else{input.checked = true}
                // if(input.checked === false){
                //     input.checked = true
                // }
            })
        });
</script>    
</body>

</html>
