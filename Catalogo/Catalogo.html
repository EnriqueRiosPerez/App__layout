<body>

    <main class="mainContainer">
        <nav class="mainContainer__Nav">

        </nav>
        <section class="mainContainer__HeadersectionSubPage">
            <header class="mainContainer__Header">
            
            </header>
            <section class="sectionCatalog">  
                <div class="sectionCatalog__SearchDiv">
                    <input type="text" name="" id="searchInput" placeholder="Search..." class="SearchDiv__input"/>
                    <button type="button" id="searchInput__Buton"><i class="fa-solid fa-magnifying-glass icon"> </i></button>
                </div>
        
                <section class="sectionCatalog__cardsandbuton">
                    <section class="sectionCatalog__cards" id="tarjetas">
                    </section>
                    <div class="sectionCatalog__pagin">
                        <!-- Botón para ir a la página anterior -->
                        <button id="atras" class="sectionCatalog__pagin__Button"><i class="fa-solid fa-left-long"></i> Prev</button>
                        <!-- Información de la página actual -->
                        <span id="informacion-pagina"></span>
                        <!-- Botón para ir a la página siguiente -->
                        <button id="siguiente" class="sectionCatalog__pagin__Button"><i class="fa-solid fa-right-long"></i> Next</button>
                        </div>
                    </div>
                    <!-- <button type="button"></button> -->
                </section>
              

    
                <div class="infoContainer">
                    <span class="infoIcon">
                        <i class="fa-solid fa-circle-info"></i>
                    </span>
                    <span class="iconSpan">Machine Info
                    </span>
                </div>
            </section>

 
        </section>
        
        
       
    </main>




  

    <script src="Js_Catalogo.js"></script>
